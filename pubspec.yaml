name: amiibo
description: Amiibo api integration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  lottie: ^0.4.0
  provider: ^4.1.3
  animated_text_kit: ^2.2.0
  charts_flutter: ^0.9.0
  http: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/
    - fonts/
  fonts:
    - family: Mina
      fonts:
        - asset: fonts/Mina-Regular.ttf